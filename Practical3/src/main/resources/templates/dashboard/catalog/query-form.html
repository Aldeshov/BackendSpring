<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Plant Catalog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Query plant catalog</div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${catalogQuery}" th:method="post"
                  th:action="@{/dashboard/catalog/query}">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="rental-start-date" class="col-sm-2 control-label">Start date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="rental-start-date"
                               th:field="*{rentalPeriod.startDate}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="rental-end-date" class="col-sm-2 control-label">End date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="rental-end-date" th:field="*{rentalPeriod.endDate}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="submit-button" type="submit" class="btn btn-default">Submit query</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
